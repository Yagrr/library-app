<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Libellus - Track your reading list!</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- TODO: Create page layout with header and grid. 
                Create button to add book entry  --> 

        <!---------Header--------->
        <header>
            <div class="title">Libellus</div>
            <button class="btnSearch"></button> 
            <!-- TODO: Hide search form until clicked on by btnSearch -->
            <form action='' method='get' class='searchbar'>
                <div class='form-row'>
                    <input id='search' name='search' type='text' placeholder="Search"/>
                </div>
            </form>

        </header>

        <!---------Main--------->
        <main class="bkGrid"> 

            <div class="bkCard">
                <div class="bkTitle"> The C Programming Language 2nd ed.</div> 
                <div class="bkAuthor">
                    Brian Kernighan & Dennis Ritchie
                </div>
                <div class="bkYear">1988</div>
                <div class="bkPages">238</div>
                <!--- TODO: If read (bookPagesRead = bookPages) then change color and add Read attribute --->
                <div>Pages read:</div>
                <input class="bkPagesRead" type="range" min="0" max="238" step="1" value="0" oninput="this.nextElementSibling.value = this.value">
                <output></output>
                <div class="bkBtns">
                    <button class="editBk">Edit</button>
                    <button class="deleteBk">X</button>
                </div>
            </div>

        </main>
            <!-- 
            TODO: mobile - Position absolute on bottom right of screen 
            Add button book to header
            -->
            <button class="addBook">+</button>

        <!---------Book statistics--------->
        <div class="bkStats">
            <!---
            TODO: track total books, total pages, read books, unread
            --->   
        </div>
        
        <!---------Footer--------->
        <footer>
            
        </footer>
     
        <!---------Modals--------->
        <div class="backdrop"></div>

            <!---------Modal: new entry--------->
            <dialog class="modal modalNew">
                <form id="formNewBook" action="" method="get">
                    <div class="form-row">
                        <label for="bookTitle">Book Title</label>
                        <input 
                            id="bookTitle"
                            name="bookTitle"
                            type="text"
                        />
                    </div>


                    <div class="form-row">
                        <label for="bookAuthor">Author(s)</label>
                        <input 
                            id="bookAuthor"
                            name="bookAuthor"
                            type="text"
                        />
                    </div>

                    <div class="form-row">
                        <label for="bookYear">Year</label>
                        <input 
                            id="bookYear"
                            name="bookYear"
                            type="number"
                            min="0"
                            max="2025"
                            step="1"
                        />
                    </div>

                    <div class="form-row">
                        <label for="bookPages">Pages</label>
                        <input 
                            id="bookPages"
                            name="bookPages"
                            type="number"
                            min="0"
                            max="9999"
                            step="1"
                        />
                    </div>

                    <button form="formNewBook" class="bkSubmit">Submit</button>
                </form>
            </dialog>

            <!---------Modal: edit entry--------->
            <dialog class="modal modalEdit">
            </dialog>

        </div>
    </body>
    <script src="js/script.js"></script>
</html>
