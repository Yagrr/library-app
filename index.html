<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Libellus - Track your reading list!</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <!-- TODO: Create page layout with header and grid. 
                Create button to add book entry  --> 

        <!---------Wrapper--------->
        <div class="wrapper">
            <!---------Header--------->
            <header>
                <div class="title">Libellus</div>

                <!-- TODO: Hide search form until clicked on by btnSearch -->
                <div class="search-wrapper">
                    <form action='' method='get' class='searchbar'>
                        <div class='form-row'>
                            <input id='search' name='search' type='text' placeholder="Search"/>
                        </div>
                    </form>
                    <button class="btnSearch"></button> 
                </div>
            </header>

            <!---------Main--------->
            <main> 

                <div class="bkGrid">
                </div>

            </main>
            <!-- 
TODO: mobile - Position absolute on bottom right of screen 
Add button book to header
-->
            <button class="addBook">+</button>

            <!---------Book statistics--------->
            <div class="bkStats">
                <!---
TODO: track total books, total pages, read books, unread
--->   
            </div>

        <!---------Footer--------->
            <footer>

            </footer>

        </div>
        <!---------Modals--------->
        <div id="backdropID" class="backdrop"></div>

        <!---------Modal: new entry--------->
        <dialog id="modalNew" class="modal">
            <form id="formNewBook">
                <div class="form-row">
                    <label for="bookTitle">Book Title</label>
                    <input 
                    id="bookTitle"
                    name="bookTitle"
                    type="text"
                />
                </div>


                <div class="form-row">
                    <label for="bookAuthor">Author(s)</label>
                    <input 
                    id="bookAuthor"
                    name="bookAuthor"
                    type="text"
                />
                </div>

                <div class="form-row">
                    <label for="bookYear">Year</label>
                    <input 
                    id="bookYear"
                    name="bookYear"
                    type="number"
                    min="0"
                    max="2025"
                    step="1"
                />
                </div>

                <div class="form-row">
                    <label for="bookPages">Pages</label>
                    <input 
                    id="bookPages"
                    name="bookPages"
                    type="number"
                    min="0"
                    max="9999"
                    step="1"
                />
                </div>

                <button form="formNewBook" class="bkSubmit">Submit</button>
            </form>
        </dialog>

            <!---------Modal: edit entry--------->
            <dialog id="modalEdit" class="modal">
            </dialog>

    </body>
    <script src="js/script.js"></script>
</html>
