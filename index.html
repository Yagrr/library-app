<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Libellus - Track your reading list!</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <!---------Wrapper--------->
        <div class="wrapper">
            <!---------Header--------->
            <header>

                <div class="title">Libellus</div>
                <div class="searchWrapper">
                    <form action='' method='get' class='searchbar'>
                        <div class='formRow'>
                            <input id='search' name='search' type='text' placeholder="Search"/>
                        </div>
                    </form>
                    <button class="btnSearch"></button> 
                </div>

            </header>

            <!---------Main--------->
            <main> 

                <div class="bkGrid">
                </div>

            </main>

            <button class="addBook">+</button>

            <!---------Book statistics--------->
            <div class="bkStats">

            </div>

        <!---------Footer--------->
            <footer>

            </footer>

        </div>

        <!---------Modals--------->
        <div id="backdropID" class="backdrop"></div>

        <!---------Modal: new entry--------->
        <dialog id="modalNew" class="modal">
            <form id="formNewBook">
                <div class="formRow">
                    <label for="bookTitle">Book Title</label>
                    <input 
                    id="bookTitle"
                    name="bookTitle"
                    type="text"
                />
                </div>


                <div class="formRow">
                    <label for="bookAuthor">Author(s)</label>
                    <input 
                    id="bookAuthor"
                    name="bookAuthor"
                    type="text"
                />
                </div>

                <div class="formRow">
                    <label for="bookYear">Year</label>
                    <input 
                    id="bookYear"
                    name="bookYear"
                    type="number"
                    min="0"
                    max="2025"
                    step="1"
                />
                </div>

                <div class="formRow">
                    <label for="bookPages">Pages</label>
                    <input 
                    id="bookPages"
                    name="bookPages"
                    type="number"
                    min="0"
                    max="9999"
                    step="1"
                />
                </div>

                <button form="formNewBook" class="bkSubmit">Submit</button>
            </form>
        </dialog>

            <!---------Modal: edit entry--------->
            <dialog id="modalEdit" class="modal">
            </dialog>

    </body>
    <script src="js/script.js"></script>
</html>
